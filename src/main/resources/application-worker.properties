# Worker Configuration for Video Duration Extraction

# Disable web server for worker (no need for Tomcat)
spring.main.web-application-type=none

# Enable duration extraction worker
worker.duration-extraction.enabled=true

# Number of worker threads (adjust based on available memory and CPU)
worker.duration-extraction.threads=2

# Poll interval in milliseconds when no jobs are available
worker.duration-extraction.poll-interval-ms=3000

# Stuck job threshold in minutes - jobs in PROCESSING state longer than this will be retried
worker.duration-extraction.stuck-threshold-minutes=10
